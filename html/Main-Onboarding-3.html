<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c2733;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 14px;
        }
        .progress-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
        }
        .line {
            width: 40px;
            height: 2px;
            background-color: #4caf50;
        }
        .checkmark::before {
            content: "\2714";
            color: white;
        }
        .number {
            color: white;
        }
        .button-container {
            margin-top: auto;
            padding: 20px;
        }
        .start-button {
            background-color: white;
            color: black;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .start-button a{
            color: black;
            text-decoration: none;
        }
        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
        }
        .back-button a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <span>9:41</span>
        <span>&#xE001; &#xE002; &#xE003;</span>
    </div>
    <div class="progress-indicator">
        <div class="circle checkmark"></div>
        <div class="line"></div>
        <div class="circle checkmark"></div>
        <div class="line"></div>
        <div class="circle"><span class="number">3</span></div>
    </div>
    <div class="button-container">
        <button class="start-button"><a href="#">Başlayalım!</a></button>
        <button class="back-button"><a href="Main-Onboarding-2.html">Geri Dön</a></button>
    </div>
</body>
</html>
