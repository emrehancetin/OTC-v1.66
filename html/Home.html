<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teminat Hesabım</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .account-info {
            display: flex;
            align-items: center;
            margin-top: 45px;
            margin-bottom: -45px;
        }
        .wallet-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .user-icon {
            width: 40px;
            height: 40px;
        }
        .main-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block ;
        }
        .detail-image{
            width: 28px;
            height: 28px;
            position: relative;
            top: 5px;
        }
        .myTradings{
            color:#A7A7A7;
            padding: 5px;
            margin-top: 15px;
        }
        .account-details {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 10px;
            margin-bottom: 20px;
        }
        .stat-item {
            text-align: left;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color:#A3EFBF;
        }
        .stat-label {
            font-size: 14px;
            color: #bdc3c7;
        }
        .another-stat{
            padding-left: 35px;
        }

        .time-periods {
            text-align: center;
            display: flex;
            /*justify-content: space-between;*/
            gap:5px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        /*ilk eleman soldan aralık ver ve diğer periodlar arası boşluğu azalt*/
        .time-period:not(:first-child) {
            margin-left: 10px;
        }
        .time-period:last-child {
            margin-right: 0;
        }
        
        .time-period {
            padding: 11px 25px;
            border-radius: 35px;
            /*background-color: rgba(255, 255, 255, 0.1);*/
        }
        .time-period.active {
            background-color: #A3EFBF;
            color:#2c3e50;
        }
        .line{
            border-color:  rgba(178,196,196,.45);      
            margin-bottom: 20px;
        }
        .view-history {
            color: #A3EFBF;
            cursor: pointer;
            text-align: right;
            position: relative;
            right: 5px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
/*            justify-content: space-around;*/
gap:50px;
text-align: center;
justify-content: center;
            align-items: center;
            background-color: #34495e;
            padding: 5px;
        }
        .nav-item {
            text-align: center;
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .nav-item-img{
            width: 20px;
            height: 20px;
            padding: 5px;
        }
        .nav-item.active {
            color: #2ecc71;
        }
        .plus-button {
            width: 80px;
            height: 80px;
            /*background-color: #2ecc71;*/
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
            margin-top: -40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="account-info">
                <div class="wallet-icon"><img class="wallet-icon" src="../images/Wallet.png" alt=""></div>
                <span>Teminat Hesabım</span>
            </div>
            <div class="user-icon">
                <img class="user-icon" src="../images/Pre-login Avatar.png" alt="" srcset="">
            </div>
        </div>
        
        <h1 class="main-title">Vadesiz no.2  <img class="detail-image" src="../images/Detail-Filter.png" alt=""></h1>
        <div class="myTradings">İşlemlerim</div>
        <div class="account-details">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value">2</div>
                    <div class="stat-label">Onay Bekleyen</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value another-stat">5</div>
                    <div class="stat-label another-stat">Aktif İşlemler</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">0</div>
                    <div class="stat-label">İptal Edilenler</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value another-stat">10</div>
                    <div class="stat-label another-stat">Sonuçlanan İşlemler</div>
                </div>
            </div>
            <div class="time-periods">
                <div class="time-period active">1H</div>
                <div class="time-period">1A</div>
                <div class="time-period">3A</div>
                <div class="time-period">1Y</div>
            </div>
            <hr class="line">
            <div class="view-history">Bütün Geçmişi Gör</div>
        </div>
    </div>
    <div class="navbar">
        <a href="#" class="nav-item active">
            <img class="nav-item-img" src="../images/Anasayfa.png" alt=""> Ana Sayfa</a>
        <a href="#">
            <img class="nav-item-img plus-button" src="../images/Plus Button.png" alt=""></a>
        <a href="#" class="nav-item">
            <img class="nav-item-img" src="../images/Egitim.png">Eğitim</a>
    </div>

    <script>
        $(document).ready(function() {
            $('.time-period').on('click', function() {
                $('.time-period').removeClass('active');
                $(this).addClass('active');
            });

            $('.view-history').on('click', function() {
                alert('Geçmiş görüntüleniyor...');
            });

            $('.plus-button').on('click', function(e) {
                e.preventDefault();
                alert('Yeni işlem ekleniyor...');
            });

            $('.nav-item').on('click', function(e) {
                e.preventDefault();
                $('.nav-item').removeClass('active');
                $(this).addClass('active');
            });
        });
    </script>
</body>
</html>
