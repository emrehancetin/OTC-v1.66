<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathe - Fibabanka</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #7ba9b9, #3f6d7f);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0.5em 0;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            margin: 0 10px;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2em;
        }
        .button {
            background-color: #39b54a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 1em 0;
        }
        .button:hover {
            background-color: #2f8f3b;
        }
        .secondary-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .secondary-button:hover {
            color: #ddd;
        }
        .warning {
            font-size: 0.8rem;
            margin-top: 1.5em;
            color: #ccc;
        }
        .logo-icon {
            width: 100px;
            height: 100px;
            margin: 2em 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <p>9:41</p>
    </div>
    <div class="content">
        <h1>Breathe.</h1>
        <div class="logo">
            <p>Bir</p>
            <img src="https://fibabanka.com.tr/img/fibabanka_logo.png" alt="Fibabanka Logo" height="20">
            <p>İştirakidir</p>
        </div>
        <p class="description">Opsiyon evreninde kolayca nefes al.</p>
        <div class="logo-icon">
            <img src="https://example.com/logo-placeholder.png" alt="Logo Icon">
        </div>
        <button class="button" id="loginButton">Fibabankayla Giriş Yap</button>
        <button class="secondary-button" id="signupButton">Hesap Oluştur</button>
        <p class="warning">Tüm yatırımlarda olduğu gibi, anaparanız bir risk altında bulunmaktadır.</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginButton').on('click', function() {
                alert('Fibabanka ile giriş yapılıyor...');
            });

            $('#signupButton').on('click', function() {
                alert('Hesap oluşturma sayfasına yönlendiriliyorsunuz...');
            });
        });
    </script>
</body>
</html>
